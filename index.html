<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Italian food and Pizza">
    <meta name="keywords" content="Pizza, Pasta, delivery">
    <meta name="author" content="bagh">
    <meta name="robots" content="index, follow">
    <title>Little Lemmon Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="photos/logo.png" alt="Little Lemmon Logo">
    </header>
    <nav>
        <a href="https://www.google.com">Home</a>
        <a href="https://www.facebook.com">Location</a>
        <a href="https://www.instagram.com">Blog</a>
    </nav>
    <main>
        <h1>Sign up</h1>
        <div>
            <label for="user-name">Username</label><br>
            <input type="text" id="user-name" name="user-name" required minlength="3" maxlength="12">
        </div>
        <div>
            <label for="last-name">Lastname</label><br>
            <input type="text" id="last-name" name="last-name" required minlength="3" maxlength="12">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="user-email" name="user-email" required>
        </div>
        <div>
            <label for="password" req>Password</label><br>
            <input type="password" id="user-password" name="user-password" required minlength="3" >
        </div>
        <div>
            <label for="user-confirm-password">Confirm Password</label><br>
            <input type="password" id="user-confirm-password" name="user-confirm-password" required minlength="3">
        </div>
        <div>
            <button type="submit" id="submit" name="submit">Submit</button>
        </div>
    </main>
    <footer>
        <p>&copy; Little Lemmon Restaurant</p>
    </footer>
</body>

</html>
